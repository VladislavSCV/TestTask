<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        table {
            width: 100%;
            margin-top: 50px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        button.edit {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button.delete {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button.edit:hover, button.delete:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Loans</h1>

    <table>
        <thead>
            <tr>
                <th>Book</th>
                <th>User</th>
                <th>Loan Date</th>
                <th>Return Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .loans}}
            <tr>
                <td>{{.BookID}}</td>
                <td>{{.UserID}}</td>
                <td>{{.LoanDate}}</td>
                <td>{{.ReturnDate}}</td>
                <td>
                    <button class="edit" onclick="editLoan({{.ID}})">Edit</button>
                    <button class="delete" onclick="deleteLoan({{.ID}})">Delete</button>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>

    <script>
        function editLoan(id) {
            const url = "/loans/" + id;
            window.location.href = url;
        }

        function deleteLoan(id) {
            if (confirm("Are you sure you want to delete this loan?")) {
                const url = "/loans/" + id;
                fetch(url, { method: "DELETE" })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            window.location.reload();
                        } else {
                            alert("Failed to delete the loan");
                        }
                    })
                    .catch(error => alert(error));
            }
        }
    </script>
</body>
</html>
